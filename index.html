<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="menu position-fixed top-0 start-0 py-2 w-100">
            <div class="container w-100">
                <nav class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-2">
                        <img src="./assets/svg/Frame3.svg" alt="logo">
                        <h1 class="heading m-0">The Travel Club</h1>
                    </div>
                    <ul class="m-0 d-flex align-items-center gap-4">
                        <li><a href="" class="list-text">home</a></li>
                        <li><a href="" class="list-text">token</a></li>
                        <li><a href="" class="list-text">FAQs</a></li>
                        <li><a href="" class="list-text">About</a></li>
                        <li><a href="" class="list-text">Contact us</a></li>
                    </ul>
                    <button class="connect-btn text-1">Connect wallet</button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section-1 min-vh-100 d-flex align-items-center">
            <div class="container w-100">
                <div class="d-flex flex-column align-items-center">
                    <h2 class="text-1 fs-64 lh-75 text-capitalize">tokenized and decentralized</h2>
                    <h3 class="position-relative bottom-blue px-3">
                        <span class="text-1 fs-64 lh-75 position-relative z-1 text-capitalize">travel platform</span>
                    </h3>
                    <div class="box-1 w-100">
                        <div class="d-flex gap-4 justify-content-center align-items-center">
                            <p class="text-2 h-2 position-relative">Stays</p>
                            <p class="text-2 h-2 position-relative">Flights</p>
                            <p class="text-2 h-2 position-relative">Cars</p>
                            <p class="text-2 h-2 position-relative">packages</p>
                            <p class="text-2 h-2 position-relative">things to do</p>
                            <p class="text-2 h-2 position-relative">Cruises</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
